<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/9496e249f1.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main class="main-container">
    <div class="flex-container">
      <div class="flex-items">
      <!-- Rating state start -->
        <img class="star-icon" src="images/icon-star.svg" alt="star icon">
        <h1 class="title-p1">How did we do?</h1>

        <p class="parag-p1">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

        <ul class="rating-list">
          <li>
            <button class="btn btn-rate">
              1
            </button>
          </li>
          <li>
            <button class="btn btn-rate">
              2
            </button>
          </li>
          <li>
            <button class="btn btn-rate">
              3
            </button>
          </li>
          <li>
            <button class="btn btn-rate">
              4
            </button>
          </li>
          <li>
            <button class="btn btn-rate">
              5
            </button>
          </li>
        </ul>
        <form action="thank-you.html">
          <button class="btn-submit" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </main>
  <!-- Rating state end -->
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/marianaceci" target="_blank">Mariana</a>.
  </footer>
  <script defer src="js/index.js"></script>  

</body>
</html>
